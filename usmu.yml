---

source: src

exclude:
- '**/.*'
- assets/fastclick/
- assets/modernizr/media/
- assets/foundation/scss/
- 'assets/**/{test,tests,src}/'
- '**/bower.json'
# Don't parse Sass partials directly
- '**/_*.s[ca]ss'

default meta:
  layout: default

title: Matthew Scharley
domain: matt.scharley.me
author:
  name: Matthew Scharley
  email: matt.scharley@gmail.com
disqus:
  shortname: msme

redcarpet:
  :footnotes: true
  :fenced_code_blocks: true
  :highlight: true
  :underline: true
  :smart: true
  :space_after_headers: true
  :strikethrough: true
  :smartypants: true
  :pygments: true

sass:
  :load_paths:
  - src/assets/foundation/scss

plugin:
  s3:
    region: us-east-1
    bucket: matt.scharley.me
    reduced redundancy: true
  sitemap:
    base url: http://matt.scharley.me/
    filename: sitemap.xml
    priority: 0.5

serve:
  port: 3000
