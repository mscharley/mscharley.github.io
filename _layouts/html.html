<!DOCTYPE html>
<html class="no-js" lang="en-GB">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/css/app.css">

  <link rel="alternate" type="application/atom+xml" title="RSS feed of blog posts" href="http://feeds.feedburner.com/mattscharleyme">
  <link rel="canonical" href="http://{{ site.domain }}{{ page.url }}">
  <script src="/assets/modernizr/modernizr.js"></script>
  <script src="/assets/jquery/dist/jquery.min.js" defer></script>
  <script src="/assets/foundation/js/foundation.min.js" defer></script>
  <script src="/js/app.js" defer></script>

  {% include ga.html %}
</head>
<body>
  <div id="page" class="row">
    <div id="site-nav" class="medium-2 columns medium-push-10">
      {% include navigation.html %}
    </div>
    <div class="medium-10 columns medium-pull-2">
      {{ content }}
    </div>
  </div>
  <div id="footer">
    <div class="row">
      <div class="small-12 columns">
        {% include copyright.html %}
      </div>
    </div>
    <footer class="row">
      <div class="small-12 columns">
        Site last generated: {{ site.time | date_to_xmlschema }} <a href="https://github.com/mscharley/matt.scharley.me">[src]</a>
      </div>
    </footer>
  </div>
</body>
</html>
